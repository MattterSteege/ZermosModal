<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Zermos-modal.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

</body>

<script>
    const modal = new ZermosModal();

    modal.addHeading("User Registration")
        .addText("Please fill out the form below:")
        .addTextInput("Username", "", 20, (modal, value) => console.log(value))
        .addTextArea("Username", "", 20, (modal, value) => console.log(value))
        .addPasswordInput("Password", 20, (modal, value) => console.log(`Password set: ${value}`))
        .addDatePicker("Date of Birth", new Date(), (modal, date) => console.log(`DoB: ${date}`))
        .addDropdown("Country", [
            { label: "USA", value: "us" },
            { label: "Canada", value: "ca" },
            { label: "UK", value: "uk" }
        ], false, (modal, selected) => console.log(`Country: ${selected}`))
        .addToggle("Subscribe to newsletter", false, (modal, state) => console.log(`Subscribed: ${state}`))
        .addButton("Register", (modal) => {
            // Registration logic
            console.log("Registration submitted");
            console.log(modal.getComponentvalues())
        });

    modal.open();
</script>
</html>
