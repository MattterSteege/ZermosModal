<script>
    // Create the main modal instance
    const modal = new ZermosModal();

    // Add a heading
    modal.addHeading("Main Heading", "This is a subheading", 1);

    // Add a toggle switch
    modal.addToggle("Enable Feature", true, (context, state) => {
        console.log("Toggle state:", state);
        context.setCondition("toggleEnabled", state)
    });

    // Add a button
    modal.addButton("Click Me", (context) => {
        alert("Button clicked!");
    });

    // Add a button
    modal.addDoubleButtons("Click Me", "No Click Me!", (context) => {
        alert("Button 1 clicked!");
    },
    (context) => {
        alert("Button 2 clicked!");
    });

    modal.addTripleButtons("Click Me", "No Click Me!", "No Click Me Three!", (context) => {
            alert("Button 1 clicked!");
        },
        (context) => {
            alert("Button 2 clicked!");
        },
        (context) => {
            alert("Button 3 clicked!");
        });

    // Add a text block
    modal.addText("This is a simple text block.");

    // Add a URL display
    modal.addUrl("https://www.example.com", true, true);

    // Add a date picker
    modal.addDatePicker("Pick a date", new Date(), (context, date) => {
        console.log("Selected date:", date);
    });

    // Add a dropdown
